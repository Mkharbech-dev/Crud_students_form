<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liste d'etudiants</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

<body>
<div class="container mt-3  p-3" style="background: rgb(179, 176, 171); color: black; border: 1px solid black">
    <form class="form" method="post">
        <div class="deuxClass d-flex">
          <div class="class1 w-50">
            <div class="mb-3">
              <label for="firstname" class="form-label">Prénom:</label>
              <input type="text" class="form-control" id="firstname" >
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="lastname" >
            </div>
          </div>
          <div class="class2 w-50">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" >
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Tel:</label>
              <input type="tel" class="form-control" id="tel" >
            </div>
          </div>
        </div>
         
        <input type="submit" class="btn btn-primary mb-3" value="Ajouter"></input>
    </form>
    <div class="contenu d-none">
      <h3>Liste des étudiants</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">Tél</th>
          </tr>
        </thead>
        <tbody>
    
        </tbody>
      </table>
    </div>
 

  
</div>
    <script src="./students.js"></script>
    <script src="./js/bootstrap.min.js"></script>
 
</body>
</html>
